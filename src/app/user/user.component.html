<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="AgriConsulting">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input [(ngModel)]="user.username" id="name" name="name" type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input [(ngModel)]="user.email" id="email" name="email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input [(ngModel)]="user.fname" id="f_name" name="f_name" type="text" class="form-control" placeholder="First name" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input [(ngModel)]="user.lname" id="l_name" name="l_name" type="text" class="form-control" placeholder="Last Name" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" [(ngModel)]="user.address" id="address" name="address" class="form-control" placeholder="Home Address" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input [(ngModel)]="user.city" id="city" name="city" type="text" class="form-control" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input [(ngModel)]="user.country" id="country" name="country" type="text" class="form-control" placeholder="Country">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input [(ngModel)]="user.code" id="code" name="code" type="number" class="form-control" placeholder="ZIP Code">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea [(ngModel)]="user.description" id="description" name="description" rows="5" class="form-control" placeholder="Here can be your description">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Social Media</label><br>
                                        <div class="row inline-items">
                                            <div class="input-group col-md-4 inline-items">
                                                <input [(ngModel)]="user.fb" id="fb" name="fb" type="text" class="form-control py-2 border-right-0 border" placeholder="facebook">
                                                <span class="input-group-append">
                                                    <button class="btn btn-outline-secondary border-left-0 border" type="button" disabled>
                                                        <i class="fab fa-facebook"></i>
                                                    </button>
                                                  </span>
                                            </div>
                                            <div class="input-group col-md-4 inline-items">
                                                <input [(ngModel)]="user.insta" id="insta" name="insta" type="text" class="form-control" placeholder="Instagram">
                                                <span class="input-group-append">
                                                    <button class="btn btn-outline-secondary border-left-0 border" type="button" disabled>
                                                        <i class="fab fa-instagram"></i>
                                                    </button>
                                                  </span>
                                            </div>
                                            <div class="input-group col-md-4 inline-items">
                                                <input [(ngModel)]="user.linkedin" id="linkedin name="linkedin type="text" class="form-control" placeholder="Linkedin">
                                                <span class="input-group-append">
                                                    <button class="btn btn-outline-secondary border-left-0 border" type="button" disabled>
                                                        <i class="fab fa-linkedin"></i>
                                                    </button>
                                                  </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/cover.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..."/>

                                <h4 class="title">{{user.fname}} {{user.lname}}<br />
                                    <small>{{user.username}}</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> {{user.description}}
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fab fa-facebook"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fab fa-instagram"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fab fa-linkedin"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
