<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Clients List</h4>
                        <p class="category">See our complete client list.</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>City</th>
                                        <th>Address</th>
                                        <th>Size</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let client of clients">
                                        <td>{{ client.id }}</td>
                                        <td>{{client.name}}</td>
                                        <td>{{client.email}}</td>
                                        <td>{{client.city}}</td>
                                        <td>{{client.address}}</td>
                                        <td>{{client.irrigated}} (irrigated) + {{client.noirrigated}} (noirrigated) ={{client.irrigated+client.noirrigated}}</td>
                                        <td>{{client.total}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
